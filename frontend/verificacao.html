<!-- verificacao.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verificação de Motorista - VAMUX</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <div class="container">
    <!-- Logo do VAMUX -->
    <img src="public/imagens/logo/logo.jpeg" alt="Logo VAMUX" class="logo" />

    <!-- Título com gradiente -->
    <h2 class="gradient-text">Verificação de Motorista</h2>
    <p>Preencha os dados do veículo e envie os documentos obrigatórios para análise.</p>

    <!-- Formulário de verificação -->
    <form id="formVerificacao">
      <input type="text" id="modelo" placeholder="Modelo do veículo" required />
      <input type="text" id="placa" placeholder="Placa do veículo" required />
      <input type="file" id="cnh" accept="image/*,.pdf" required />
      <input type="file" id="documento" accept="image/*,.pdf" required />
      <input type="file" id="comprovante" accept="image/*,.pdf" required />
      <button type="submit">Enviar Documentos</button>
    </form>

    <p id="mensagemStatus"></p>
  </div>

  <!-- Script com defer e módulo para funcionar com Vite -->
  <script type="module" src="/src/js/" defer></script>
</body>
</html>
