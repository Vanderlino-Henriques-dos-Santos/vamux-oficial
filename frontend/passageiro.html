<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VAMUX - Passageiro</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <img src="img/logo.png" alt="Logo VAMUX" class="logo">
    <h1>Painel do Passageiro</h1>
  </header>

  <main>
    <div id="map" class="map"></div>

    <div class="painel">
      <h2>Solicitar Corrida</h2>
      <input type="text" id="origem" placeholder="Origem">
      <input type="text" id="destino" placeholder="Destino">
      <button id="btnSolicitar" class="btn">Solicitar Corrida</button>
    </div>

    <div id="statusCorrida" class="status">
      <p><strong>Status:</strong> <span id="statusText">Nenhuma corrida</span></p>
      <button id="btnCancelar" class="btn danger">Cancelar Corrida</button>
    </div>
  </main>

  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_KEY&libraries=places"></script>
  <script type="module" src="src/js/passageiro.js" defer></script>
</body>
</html>
