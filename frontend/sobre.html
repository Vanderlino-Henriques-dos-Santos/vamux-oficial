<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro - VAMUX</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <img src="/imagens/logo/logo.jpeg" alt="Logo VAMUX" class="logo">
            <h1 class="gradient-text">Crie sua Conta</h1>
            
            <form id="formCadastro">
                <input type="text" id="nome" placeholder="Nome completo" required>
                <input type="email" id="email" placeholder="E-mail" required>
                <input type="password" id="senha" placeholder="Senha" required>
                <input type="text" id="telefone" placeholder="Telefone (ex: 31999998888)" required>
                
                <div class="radio-group">
                    <label><input type="radio" name="tipoUsuario" value="passageiro" checked> Passageiro</label>
                    <label><input type="radio" name="tipoUsuario" value="motorista"> Motorista</label>
                </div>
                
                <div id="camposMotorista" style="display: none">
                    <input type="text" id="cnh" placeholder="Número da CNH">
                </div>
                
                <button type="submit" class="btn">Cadastrar</button>
            </form>

            <p id="mensagemStatus" class="mensagem-status"></p>

            <p style="margin-top: 10px">
                Já tem conta? <a href="login.html">Entrar</a>
            </p>
        </div>
        <script type="module" src="src/js/cadastro.js" defer></script>
    </body>
</html>
