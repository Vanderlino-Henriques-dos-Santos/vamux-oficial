<!-- cadastro-motorista.html - Cadastro de Motorista VAMUX -->
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Motorista - VAMUX</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="icon" href="/src/assets/imagens/logo.jpeg" type="image/jpeg" />
  </head>

  <body>
    <div class="container">
      <!-- LOGO -->
      <img src="/imagens/logo/logo.jpeg" alt="Logo VAMUX" class="logo" />

      <!-- TÍTULO -->
      <h1 class="gradiente">Cadastro de Motorista</h1>

      <!-- FORMULÁRIO -->
      
      <!-- MENSAGEM DE STATUS -->
      <div id="mensagem" class="mensagem"></div>
<form id="formCadastro">
    <label for="nome">Nome Completo</label>
    <input id="nome" type="text" placeholder="Seu nome" required />

    <label for="email">E-mail</label>
    <input id="email" type="email" placeholder="seu@email.com" required />

    <label for="senha">Senha</label>
    <input id="senha" type="password" placeholder="Mínimo 6 caracteres" required />

    <label for="confirmarSenha">Confirmar Senha</label>
    <input id="confirmarSenha" type="password" placeholder="Confirme sua senha" required />

        <label for="telefone">Telefone</label>
    <input id="telefone" type="text" placeholder="Ex: 31999998888" required />

        <label for="cnh">Número da CNH</label>
    <input id="cnh" type="text" placeholder="Somente números" required />

    <button type="submit" id="btnCadastro">Cadastrar</button>
</form>
      <!-- LINK PARA LOGIN -->
      <p style="margin-top: 20px;">
        Já tem uma conta?
        <a href="/login.html" class="link-conta">Faça login aqui.</a>
      </p>
    </div>

    <!-- SCRIPT DO CADASTRO DO MOTORISTA -->
    <script type="module" src="/src/js/cadastroMotorista.js" defer></script>

  </body>
</html>
