<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VAMUX - Motorista</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <img src="img/logo.png" alt="Logo VAMUX" class="logo">
    <h1>Painel do Motorista</h1>
  </header>

  <main>
    <div id="map" class="map"></div>

    <div class="painel">
      <h2>Corridas Pendentes</h2>
      <ul id="listaCorridas"></ul>
    </div>

    <div id="corridaAtual" class="status">
      <h2>Corrida Atual</h2>
      <p><strong>Passageiro:</strong> <span id="passageiroNome">-</span></p>
      <p><strong>Origem:</strong> <span id="corridaOrigem">-</span></p>
      <p><strong>Destino:</strong> <span id="corridaDestino">-</span></p>
      <p><strong>Status:</strong> <span id="statusCorrida">Nenhuma corrida</span></p>
      <button id="btnAceitar" class="btn success">Aceitar Corrida</button>
      <button id="btnFinalizar" class="btn">Finalizar Corrida</button>
      <button id="btnCancelar" class="btn danger">Cancelar Corrida</button>
    </div>
  </main>

  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_KEY&libraries=places"></script>
  <script type="module" src="src/js/motorista.js" defer></script>
</body>
</html>
