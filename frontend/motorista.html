<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Motorista - VAMUX</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/motorista.css">
</head>
<body>
    <div class="container">
        <h1 class="gradient-text">Bem-vindo, <span id="nomeMotorista">Motorista</span>!</h1>
        <div id="painelStatus" class="painel-status">
            <h2>Seu Status</h2>
            <div class="status-info">
                <span id="statusAtual" class="status-offline">Offline</span>
                <button id="btnAlternarStatus" class="btn-online">Ficar Online</button>
            </div>
        </div>
        <div id="painelCorridasDisponiveis" class="painel-corridas">
            <h2>Corridas Disponíveis</h2>
            <div id="listaCorridas">
                <p class="mensagem-status">Aguardando corridas...</p>
            </div>
        </div>
        <div id="painelCorridaAndamento" class="painel-corrida-ativa" style="display: none;">
            <h2>Corrida Aceita</h2>
            <p><strong>Passageiro:</strong> <span id="nomePassageiroAceito"></span></p>
            <p><strong>Destino:</strong> <span id="destinoPassageiroAceito"></span></p>
            <button id="btnIniciarCorrida" class="btn-sucesso">Iniciar Corrida</button>
            <button id="btnFinalizarCorrida" class="btn-erro" style="display: none;">Finalizar Corrida</button>
        </div>
        <div id="mapa" class="mapa"></div>
        <button id="btnSair" class="btn-sair">Sair</button>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=%VITE_Google Maps_API_KEY%&libraries=places&callback=initMap" defer></script>
    <script type="module" src="src/js/motorista.js" defer></script>
</body>
</html>
