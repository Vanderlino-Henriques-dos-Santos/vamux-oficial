<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VAMUX</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container-login">
       <img src="imagens/logo/logo.jpeg" alt="Logo VAMUX" class="logo-ajustada">
        <h1 class="gradient-text">Seja Bem Vindo!!!</h1>
        <form id="formLogin">
            <div class="input-group">
                <input type="email" id="email" placeholder="E-mail" required />
            </div>
            <div class="input-group">
                <input type="password" id="senha" placeholder="Senha" required />
            </div>
            <button type="submit" class="btn">Entrar</button>
        </form>
        <p id="mensagemStatus" class="mensagem-status"></p>
        <p class="link-cadastro">Ainda n√£o tem conta? <a href="cadastro.html">Cadastre-se</a></p>
    </div>
    <script type="module" src="src/js/login.js" defer></script>
</body>
</html>
