<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro - VAMUX</title>
        <link rel="stylesheet" href="/src/css/style.css">
    </head>
    <body>
        <div class="container">
            <!-- Logo -->
            <img src="/public/imagens/logo/logo-vamux.png" alt="Logo VAMUX" class="logo">
            <!-- Título -->
            <h1 class="gradient-text">Crie sua conta</h1>
            <!-- Formulário -->
            <input
                type="text"
                id="nome"
                placeholder="Nome completo"
                class="campo"
            >
            <input
                type="email"
                id="email"
                placeholder="E-mail"
                class="campo"
            >
            <input
                type="password"
                id="senha"
                placeholder="Senha"
                class="campo"
            >
            <!-- Campos adicionais para motoristas -->
            <input
                type="text"
                id="veiculo"
                placeholder="Veículo (somente motorista)"
                class="campo"
            >
            <input
                type="text"
                id="placa"
                placeholder="Placa do veículo"
                class="campo"
            >
            <!-- Botões de cadastro -->
            <button id="cadastrarPassageiro" class="botao">Cadastrar como Passageiro</button>
            <button id="cadastrarMotorista" class="botao">Cadastrar como Motorista</button>
            <div id="mensagem" style="margin-top: 20px; font-weight: bold;"></div>
            <!-- Link para login -->
            <p style="margin-top: 20px;">Já tem uma conta?
                <a href="login.html">Entrar</a>
            </p>
        </div>
        <script type="module" src="/src/javascript/cadastro.js" defer></script>
    </body>
</html>
