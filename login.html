<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - VAMUX</title>
    <link rel="stylesheet" href="/src/css/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Logo -->
      <img src="public/imagens/logo/logo.jpg" alt="Logo VAMUX" class="logo" />

      <!-- Título -->
      <h1 class="gradient-text">Acesse sua conta</h1>

      <!-- Formulário de login -->
      <input type="email" id="email" placeholder="E-mail" class="campo" />
      <input type="password" id="senha" placeholder="Senha" class="campo" />

      <!-- Botão -->
      <button id="login" class="botao">Entrar</button>

      <!-- Link para cadastro -->
      <p style="margin-top: 20px;">Ainda não tem conta? <a href="cadastro.html">Cadastre-se</a></p>
    </div>

    <script type="module" src="/src/javascript/login.js" defer></script>
  </body>
</html>
