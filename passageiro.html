<!--
  Arquivo: passageiro.html
  Função: Painel do Passageiro no app VAMUX
  Estilo: Visual moderno com gradiente, integração com Firebase e mapa dinâmico
-->

<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel do Passageiro - VAMUX</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="icon" href="/public/imagens/logo/favicon.png" />
  </head>
  <body>
    <div class="container">
      <!-- LOGO -->
      <img src="/public/imagens/logo/logo.jpeg" alt="Logo VAMUX" class="logo" />

      <!-- TÍTULO -->
      <h1 class="titulo-gradiente">Painel do Passageiro</h1>

      <!-- MAPA -->
      <div id="mapa" style="width: 100%; height: 300px; border-radius: 12px; background-color: #eee;"></div>

      <!-- FORMULÁRIO -->
      <div class="formulario">
        <label for="origem"><strong>Origem:</strong></label>
        <input type="text" id="origem" placeholder="Local de partida" />

        <label for="destino"><strong>Destino:</strong></label>
        <input type="text" id="destino" placeholder="Digite o destino" />

        <button id="btnEstimar" class="botao-roxo">Calcular Estimativa</button>
        <button id="btnChamar" class="botao-roxo">Chamar Corrida</button>
      </div>

      <!-- MENSAGEM DE STATUS -->
      <div id="mensagem" class="mensagem-status"></div>
    </div>

    <!-- SCRIPT PRINCIPAL -->
    <script type="module" src="src/js/passageiro.js" defer></script>
  </body>
</html>
