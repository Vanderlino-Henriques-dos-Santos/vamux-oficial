<!-- BLOCO 01: ESTRUTURA BÁSICA -->
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Área do Passageiro - VAMUX</title>
    <link rel="stylesheet" href="/src/css/style.css" />
  </head>
  <body>
    <!-- BLOCO 02: CONTAINER PRINCIPAL -->
    <div class="container">
      <img src="/public/imagens/logo/logo.png" alt="Logo VAMUX" class="logo" />
      <h1><span class="gradiente">Área do Passageiro</span></h1>
      <p><strong>Solicite sua corrida</strong></p>

      <!-- BLOCO 03: FORMULÁRIO DE ENDEREÇOS -->
      <input id="origem" type="text" placeholder="Endereço de Partida" />
      <input id="destino" type="text" placeholder="Destino" />
      <button id="btnEstimativa">Calcular Estimativa</button>
      <button id="btnChamarCorrida">Chamar Corrida</button>

      <!-- BLOCO 04: ÁREA DE MENSAGEM -->
      <div id="mensagem" class="mensagem"></div>

      <!-- BLOCO 05: MAPA -->
      <div id="mapa" style="height: 300px; margin-top: 20px;"></div>
    </div>

    <!-- BLOCO 06: SCRIPT -->
    <script type="module" src="/src/javascript/passageiro.js" defer></script>
  </body>
</html>
