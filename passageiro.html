<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel do Passageiro - VAMUX</title>
  <link rel="stylesheet" href="/src/css/style.css" />
  <link rel="icon" href="/public/imagens/logo/favicon.png" type="image/png" />
</head>
<body>
  <div class="container">
    <!-- LOGO -->
    <img src="/public/imagens/logo/logo.jpg" alt="Logo VAMUX" class="logo" />

    <!-- TÍTULO -->
    <h1 class="gradient-text">Área do Passageiro</h1>

    <!-- FORMULÁRIO -->
    <input type="text" id="partida" placeholder="Endereço de partida" />
    <input type="text" id="destino" placeholder="Endereço de destino" />
    <button id="btnEstimativa" class="btn">Calcular Estimativa</button>

    <!-- MENSAGEM DE STATUS -->
    <div class="mensagem-status"></div>

    <!-- MAPA -->
    <div id="mapa" style="width: 100%; height: 400px; margin-top: 20px; border-radius: 12px; background-color: #eee;"></div>

    
  </div>

  <!-- SCRIPT JAVASCRIPT -->
  <script type="module" src="/src/javascript/passageiro.js" defer></script>
</body>
</html>
